<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Lámparas WebAR</title>
    <style>
        /* Estilos básicos para que el canvas de 3D ocupe toda la pantalla */
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        
        /* Contenedor para el botón de WebXR (ARButton.js lo crea aquí) */
        #ar-button-container {
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            display: flex; 
            justify-content: center; 
            z-index: 100;
        }

        /* Estilos para el botón de Encendido/Apagado (Mobile First) */
        #switch-button {
            position: absolute;
            top: 20px; /* Colócalo arriba para que no estorbe al botón de AR */
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 101; /* Asegura que esté encima de todo */
        }
    </style>
</head>
<body>
    
    <button id="switch-button">Encender Lámpara</button>
    
    <div id="ar-button-container"></div>
    
    <script src="https://unpkg.com/three@0.166.1/build/three.min.js"></script>
    
    <script src="https://unpkg.com/three@0.166.1/examples/js/loaders/GLTFLoader.js"></script>
    
    <script src="https://unpkg.com/three@0.166.1/examples/js/webxr/ARButton.js"></script>
    
    <script src="https://unpkg.com/three@0.166.1/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.166.1/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.166.1/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://unpkg.com/three@0.166.1/examples/js/shaders/CopyShader.js"></script>
    <script src="https://unpkg.com/three@0.166.1/examples/js/postprocessing/UnrealBloomPass.js"></script>

    <script src="app.js"></script>
</body>
</html>
