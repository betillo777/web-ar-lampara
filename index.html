<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Lámparas WebAR (Módulos)</title>
    <style>
        /* Estilos básicos para que el canvas de 3D ocupe toda la pantalla */
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        
        /* Contenedor para el botón de WebXR (ARButton.js lo crea aquí) */
        #ar-button-container {
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            display: flex; 
            justify-content: center; 
            z-index: 100;
        }

        /* Estilos para el botón de Encendido/Apagado (Mobile First) */
        #switch-button {
            position: absolute;
            top: 20px; 
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 101;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        #switch-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    
    <button id="switch-button">Encender Lámpara</button>
    
    <div id="ar-button-container"></div>
    
    <!-- 
        *** IMPORT MAP: SOLUCIÓN DE MÓDULOS ***
        Define las rutas de las librerías para que app.js pueda usar 'import'.
    -->
    <script type="importmap">
    {
        "imports": {
            <!-- Ruta para el núcleo de Three.js (versión modular) -->
            "three": "https://cdn.jsdelivr.net/npm/three@0.166.1/build/three.module.js",
            
            <!-- Ruta para todos los addons de Three.js (GLTFLoader, ARButton, etc.) -->
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.166.1/examples/jsm/"
        }
    }
    </script>

    <!-- Carga del script principal como MÓDULO -->
    <script src="app.js" type="module" defer></script>

</body>
</html>
